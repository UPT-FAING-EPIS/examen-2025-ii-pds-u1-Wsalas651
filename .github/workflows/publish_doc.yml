permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install DocFX
      run: dotnet tool install -g docfx --version 2.60.0

    - name: Install documentation dependencies
      run: |
        npm install -g @compodoc/compodoc
        npm install -g typedoc
        pip install mkdocs mkdocs-material

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Install Frontend dependencies
      run: |
        cd src/Frontend
        npm install

    - name: Create documentation structure
      run: |
        mkdir -p docs-output
        mkdir -p docs-output/api
        mkdir -p docs-output/frontend
        mkdir -p docs-output/diagrams
        mkdir -p docs-output/architecture

    - name: Generate .NET API Documentation
      run: |
        # Crear archivo docfx.json
        cat > docfx.json << 'EOF'
        {
          "metadata": [
            {
              "src": [
                {
                  "files": ["src/**/*.csproj"],
                  "exclude": ["**/bin/**", "**/obj/**", "**/tests/**"]
                }
              ],
              "dest": "docs-output/api",
              "properties": {
                "TargetFramework": "net7.0"
              }
            }
          ],
          "build": {
            "content": [
              {
                "files": ["docs-output/api/*.yml", "docs-output/api/index.md"]
              },
              {
                "files": ["*.md", "docs/*.md"],
                "exclude": ["**/bin/**", "**/obj/**"]
              }
            ],
            "resource": [
              {
                "files": ["images/**", "docs/images/**"]
              }
            ],
            "dest": "docs-output",
            "globalMetadataFiles": [],
            "fileMetadataFiles": [],
            "template": ["default"],
            "postProcessors": [],
            "markdownEngineName": "markdig",
            "noLangKeyword": false,
            "keepFileLink": false,
            "cleanupCacheHistory": false,
            "disableGitFeatures": false
          }
        }
        EOF
        
        # Generar documentaci√≥n
        docfx metadata docfx.json
        docfx build docfx.json

    - name: Generate Frontend Documentation
      run: |
        cd src/Frontend
        # Generar documentaci√≥n de React/TypeScript
        if [ -f "tsconfig.json" ]; then
          npx typedoc --out ../../docs-output/frontend src --readme README.md
        fi

    - name: Generate Class Diagrams
      run: |
        # Ejecutar script de generaci√≥n de diagramas
        if [ -f "generate-class-diagram.ps1" ]; then
          pwsh generate-class-diagram.ps1
          cp diagrams/*.md docs-output/diagrams/ 2>/dev/null || true
        fi

    - name: Generate Infrastructure Diagrams
      run: |
        # Ejecutar script de generaci√≥n de diagramas de infraestructura
        if [ -f "generate-infra-diagram.ps1" ]; then
          pwsh generate-infra-diagram.ps1
          cp diagrams/*.md docs-output/diagrams/ 2>/dev/null || true
        fi

    - name: Generate Architecture Documentation
      run: |
        # Crear documentaci√≥n de arquitectura
        cat > docs-output/architecture/README.md << 'EOF'
        # Arquitectura del Sistema - Event Ticketing

        ## Descripci√≥n General
        
        La aplicaci√≥n Event Ticketing es un sistema de venta de entradas para eventos que sigue una arquitectura de capas limpia (Clean Architecture) implementada en .NET 7 con React como frontend.

        ## Estructura del Proyecto

        ```
        src/
        ‚îú‚îÄ‚îÄ API/                 # Capa de Presentaci√≥n (Controllers, DTOs)
        ‚îú‚îÄ‚îÄ Core/               # Capa de Dominio y Aplicaci√≥n
        ‚îÇ   ‚îú‚îÄ‚îÄ Domain/         # Entidades, Value Objects, Enums
        ‚îÇ   ‚îú‚îÄ‚îÄ Application/    # Casos de Uso, Servicios de Aplicaci√≥n
        ‚îÇ   ‚îî‚îÄ‚îÄ Interfaces/     # Contratos e Interfaces
        ‚îî‚îÄ‚îÄ Infrastructure/     # Capa de Infraestructura
            ‚îú‚îÄ‚îÄ Data/           # Contexto de Base de Datos
            ‚îú‚îÄ‚îÄ Repositories/   # Implementaci√≥n de Repositorios
            ‚îî‚îÄ‚îÄ Services/       # Servicios Externos
        ```

        ## Patrones de Dise√±o Implementados

        ### 1. Repository Pattern
        - Encapsula la l√≥gica de acceso a datos
        - Permite cambiar el proveedor de datos sin afectar la l√≥gica de negocio
        - Facilita las pruebas unitarias

        ### 2. Service Layer Pattern
        - Encapsula la l√≥gica de negocio
        - Proporciona una interfaz clara para los controladores
        - Facilita la reutilizaci√≥n de c√≥digo

        ### 3. Dependency Injection
        - Inversi√≥n de control para gesti√≥n de dependencias
        - Mejora la testabilidad y flexibilidad
        - Reduce el acoplamiento entre componentes

        ### 4. DTO (Data Transfer Object)
        - Transferencia de datos entre capas
        - Control de la informaci√≥n expuesta
        - Desacoplamiento entre capas

        ## Principios SOLID

        - **SRP**: Cada clase tiene una √∫nica responsabilidad
        - **OCP**: Abierto para extensi√≥n, cerrado para modificaci√≥n
        - **LSP**: Las implementaciones pueden sustituir a sus interfaces
        - **ISP**: Interfaces espec√≠ficas y cohesivas
        - **DIP**: Dependencia de abstracciones, no de concreciones

        ## Tecnolog√≠as Utilizadas

        ### Backend
        - **.NET 7**: Framework principal
        - **Entity Framework Core**: ORM para acceso a datos
        - **PostgreSQL**: Base de datos principal
        - **JWT**: Autenticaci√≥n y autorizaci√≥n
        - **Swagger**: Documentaci√≥n de API

        ### Frontend
        - **React**: Biblioteca de interfaz de usuario
        - **TypeScript**: Tipado est√°tico para JavaScript
        - **Axios**: Cliente HTTP para llamadas a API

        ### Infraestructura
        - **Azure App Service**: Hosting de la aplicaci√≥n
        - **Azure Storage**: Hosting del frontend est√°tico
        - **Azure PostgreSQL**: Base de datos en la nube
        - **Terraform**: Infrastructure as Code
        - **GitHub Actions**: CI/CD

        ## Flujo de Datos

        1. **Usuario** ‚Üí Frontend (React)
        2. **Frontend** ‚Üí API Controllers
        3. **Controllers** ‚Üí Application Services
        4. **Services** ‚Üí Domain Entities
        5. **Services** ‚Üí Repositories
        6. **Repositories** ‚Üí Database

        ## Seguridad

        - **HTTPS**: Todas las comunicaciones encriptadas
        - **JWT Tokens**: Autenticaci√≥n stateless
        - **CORS**: Configurado para dominios espec√≠ficos
        - **Input Validation**: Validaci√≥n en m√∫ltiples capas
        - **SQL Injection Prevention**: Uso de Entity Framework

        ## Escalabilidad

        - **Stateless Design**: Permite escalado horizontal
        - **Connection Pooling**: Optimizaci√≥n de conexiones DB
        - **Caching**: Headers de cache configurables
        - **CDN**: Distribuci√≥n de contenido est√°tico

        EOF

        # Copiar documentaci√≥n existente
        if [ -d "docs" ]; then
          cp -r docs/* docs-output/architecture/ 2>/dev/null || true
        fi

