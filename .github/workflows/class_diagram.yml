              US->>UR: AddAsync(newUser)
              UR->>DB: INSERT INTO users
              DB-->>UR: usuario creado
              UR-->>US: User
              US-->>AC: User
              AC-->>U: 201 Created + JWT Token

              Note over U,DB: Proceso de Login
              U->>AC: POST /api/auth/login
