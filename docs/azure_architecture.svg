<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Estilos -->
  <style>
    .title { font: bold 20px sans-serif; fill: #0078D4; }
    .subtitle { font: bold 16px sans-serif; fill: #333; }
    .label { font: 14px sans-serif; fill: #333; }
    .small-label { font: 12px sans-serif; fill: #666; }
    .azure-box { fill: #fff; stroke: #0078D4; stroke-width: 2; }
    .azure-box-light { fill: #f0f8ff; stroke: #0078D4; stroke-width: 2; }
    .github-box { fill: #fff; stroke: #24292E; stroke-width: 2; }
    .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .dashed-arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); stroke-dasharray: 5,5; }
  </style>
  
  <!-- Definiciones de marcadores -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- TÃ­tulo -->
  <text x="400" y="40" text-anchor="middle" class="title">Arquitectura de Despliegue en Azure</text>
  
  <!-- GitHub -->
  <rect x="50" y="100" width="180" height="120" rx="10" ry="10" class="github-box" />
  <text x="140" y="130" text-anchor="middle" class="subtitle">GitHub</text>
  <rect x="70" y="150" width="140" height="50" rx="5" ry="5" class="github-box" fill="#f6f8fa" />
  <text x="140" y="180" text-anchor="middle" class="label">GitHub Actions</text>
  
  <!-- Azure -->
  <rect x="300" y="80" width="450" height="450" rx="10" ry="10" class="azure-box-light" />
  <text x="525" y="110" text-anchor="middle" class="subtitle">Azure Cloud</text>
  
  <!-- App Service -->
  <rect x="330" y="140" width="180" height="120" rx="10" ry="10" class="azure-box" />
  <text x="420" y="165" text-anchor="middle" class="subtitle">App Service</text>
  <rect x="350" y="180" width="140" height="60" rx="5" ry="5" class="azure-box" fill="#f0f8ff" />
  <text x="420" y="210" text-anchor="middle" class="label">.NET API</text>
  <text x="420" y="230" text-anchor="middle" class="small-label">event-ticketing-api</text>
  
  <!-- Storage Account -->
  <rect x="330" y="290" width="180" height="120" rx="10" ry="10" class="azure-box" />
  <text x="420" y="315" text-anchor="middle" class="subtitle">Storage Account</text>
  <rect x="350" y="330" width="140" height="60" rx="5" ry="5" class="azure-box" fill="#f0f8ff" />
  <text x="420" y="360" text-anchor="middle" class="label">Static Website</text>
  <text x="420" y="380" text-anchor="middle" class="small-label">React Frontend</text>
  
  <!-- CDN -->
  <rect x="540" y="290" width="180" height="120" rx="10" ry="10" class="azure-box" />
  <text x="630" y="315" text-anchor="middle" class="subtitle">Azure CDN</text>
  <rect x="560" y="330" width="140" height="60" rx="5" ry="5" class="azure-box" fill="#f0f8ff" />
  <text x="630" y="360" text-anchor="middle" class="label">CDN Endpoint</text>
  <text x="630" y="380" text-anchor="middle" class="small-label">event-ticketing-cdn</text>
  
  <!-- Database -->
  <rect x="540" y="140" width="180" height="120" rx="10" ry="10" class="azure-box" />
  <text x="630" y="165" text-anchor="middle" class="subtitle">External Database</text>
  <rect x="560" y="180" width="140" height="60" rx="5" ry="5" class="azure-box" fill="#f0f8ff" />
  <text x="630" y="210" text-anchor="middle" class="label">Supabase</text>
  <text x="630" y="230" text-anchor="middle" class="small-label">PostgreSQL</text>
  
  <!-- Usuario -->
  <circle cx="140" y="480" r="40" fill="#fff" stroke="#333" stroke-width="2" />
  <text x="140" y="485" text-anchor="middle" class="label">Usuario</text>
  
  <!-- Flechas -->
  <!-- GitHub a Azure -->
  <path d="M 230 160 L 280 160 L 280 200 L 330 200" class="arrow" />
  <path d="M 230 160 L 280 160 L 280 350 L 330 350" class="arrow" />
  
  <!-- Conexiones internas de Azure -->
  <path d="M 510 200 L 560 200" class="arrow" />
  <path d="M 510 350 L 560 350" class="arrow" />
  <path d="M 420 240 L 420 290" class="dashed-arrow" />
  
  <!-- Usuario a CDN/API -->
  <path d="M 180 480 L 630 480 L 630 410" class="arrow" />
  <path d="M 180 480 L 420 480 L 420 410" class="dashed-arrow" />
  <path d="M 180 460 L 300 460 L 300 200 L 330 200" class="arrow" />
  
  <!-- Leyenda -->
  <rect x="50" y="530" width="20" height="3" fill="#666" />
  <text x="80" y="535" class="small-label">Flujo de datos</text>
  
  <rect x="200" y="530" width="20" height="3" fill="#666" stroke-dasharray="5,5" />
  <text x="230" y="535" class="small-label">Flujo opcional</text>
  
  <rect x="350" y="530" width="15" height="15" class="azure-box" />
  <text x="375" y="535" class="small-label">Servicio de Azure</text>
  
  <rect x="500" y="530" width="15" height="15" class="github-box" />
  <text x="525" y="535" class="small-label">Servicio de GitHub</text>
</svg>